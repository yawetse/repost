<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
	 	<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Periodic: Web Component - full width slideshow</title>
		<meta name="description" content="A very simple 100% width slider that scales down to mobile." />
		<meta name="keywords" content="Periodic Decoupled Framework, ui, ux, dom" />
		<meta name="author" content="Periodic" />
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../dist/stylesheets/component.full-width_slideshow.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/example.css">
		<script type="text/javascript" src="scripts/example.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="slider2"></div>
				</div>
				<div class="col-md-12">
					<div id="slider1"></div>

				</div>
			</div>
		</div>

		<script id="component-template" type="javscript/template">
			<% 
				config = contentspec.config;
				content = contentspec.content;
			%>
			<div id="<%= config.html.dom_id %>" class="<%= config.html.dom_id %> p_c_fws-slideshow <% if(config.html.preview===true){%> p_c_fws-slideshow-preview <%}%>">
				<% 
				if(config.html.preview===true){ %>
					<ul>
					<% for(x in content){ %>
						<li id="<%= config.html.dom_id %>-li-<%= x %>" class="p_c_fws-slideshow-li <%= config.html.dom_id %> ">
							<article>
								<h2><%=content[x].title%></h2>
								<figure><%-content[x].media%></figure>
							</article>
						</li>
						<%
					}%>
					</ul>
				<%} else{ %>
					<header><%= config.html.dom_title %></header>
					<ul>
					<% for(x in content){ %>
						<li id="<%= config.html.dom_id %>-li-<%= x %>" class="p_c_fws-slideshow-li <%= config.html.dom_id %>">
							<article>
								<h2><%=content[x].title%></h2>
								<figure><%-content[x].media%></figure>
								<p class="small"><%=content[x].dek%><p>
								<div class="article-meta">
									<time><%=content[x].date%></time>
									<small><%=content[x].author%></small>
									<small><%=content[x].byline%></small>
								</div>
								<section><%-content[x].content%></section>
							</article>
						</li>
						<%
					}%>
					</ul>
				<%}%>
			</div>
		</script>

	</body>
</html>
